<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bahrani Games Image Editor - A professional image editing tool">
    <meta name="theme-color" content="#000000">
    
    <title>Bahrani Games Image Editor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" as="style">
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" integrity="sha512-..." crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Bahrani Games Image Editor">
    <meta property="og:description" content="A professional image editing tool">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="https://1xuipgk.github.io/x-uA7MXCD2/" class="navbar__logo">
            <img src="Asset1.png" class="logo" alt="Bahrani Games Logo" width="150" height="50">
        </a>
    </nav>

    <!-- Main Container -->
    <main class="container">
        <!-- File Upload Section -->
        <section class="upload file-upload" id="file-upload">
            <input type="file" accept="image/*" id="imageUpload" class="file-upload__input">
            <label for="imageUpload" class="file-upload__label">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="h-5 w-5 shrink-0">
                        <path fill="currentColor" fill-rule="evenodd" d="M18.032 5.024C17.75 5 17.377 5 16.8 5h-5.3c-.2 1-.401 1.911-.61 2.854-.131.596-.247 1.119-.523 1.56a3 3 0 0 1-.953.954c-.441.275-.964.39-1.56.522l-.125.028-2.512.558A1 1 0 0 1 5 11.5v5.3c0 .577 0 .949.024 1.232.022.272.06.372.085.422a1 1 0 0 0 .437.437c.05.025.15.063.422.085C6.25 19 6.623 19 7.2 19H10a1 1 0 1 1 0 2H7.161c-.527 0-.981 0-1.356-.03-.395-.033-.789-.104-1.167-.297a3 3 0 0 1-1.311-1.311c-.193-.378-.264-.772-.296-1.167A18 18 0 0 1 3 16.838V11c0-2.075 1.028-4.067 2.48-5.52C6.933 4.028 8.925 3 11 3h5.839c.527 0 .982 0 1.356.03.395.033.789.104 1.167.297a3 3 0 0 1 1.311 1.311c.193.378.264.772.296 1.167.031.375.031.83.031 1.356V10a1 1 0 1 1-2 0V7.2c0-.577 0-.949-.024-1.232-.022-.272-.06-.373-.085-.422a1 1 0 0 0-.437-.437c-.05-.025-.15-.063-.422-.085M5.28 9.414l2.015-.448c.794-.177.948-.225 1.059-.294a1 1 0 0 0 .318-.318c.069-.11.117-.265.294-1.059l.447-2.015c-.903.313-1.778.874-2.518 1.615-.741.74-1.302 1.615-1.615 2.518M17 15a1 1 0 1 1 2 0v2h2a1 1 0 1 1 0 2h-2v2a1 1 0 1 1-2 0v-2h-2a1 1 0 1 1 0-2h2z" clip-rule="evenodd" />
                    </svg>
                </div>
                <span>Upload Image</span>
            </label>
            <div class="upload-hint" aria-live="polite">Uploading...</div>
            <div class="upload-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </section>

        <!-- Text Input Section -->
        <section class="text-section">
            <textarea id="textBox" placeholder="Enter text here..." aria-label="Image Text"></textarea>
        </section>

        <!-- Canvas Section -->
        <section class="canvas-section">
            <div class="canvas-wrapper">
                <canvas id="canvas" aria-label="Image Editor"></canvas>

            </div>
        </section>

        <!-- Controls Section -->
        <section class="controls-section">
            <div class="button-wrapper">
                <button id="downloadImage" disabled class="primary-button">
                    Download Image
                </button>
            </div>

            <!-- Watermark Controls -->
            <div class="hideandshow">
                <div class="toggle-wrapper">
                    <div class="checkboxWatermark">
                        <input type="checkbox" id="toggleWatermark" class="toggle-checkbox">
                        <label for="toggleWatermark" class="toggle-label">Show Watermark</label>
                    </div>
                    <div class="Slider">
                        <label for="opacitySlider" class="sr-only">Watermark Opacity</label>
                        <input type="range" id="opacitySlider" min="0" max="1" step="0.1" aria-label="Watermark Opacity">
                    </div>
                    <div class="checkmark"></div>
                </div>
                <!-- Watermark Style Selection -->
                <div class="watermark-select-wrapper">
                    <label for="watermarkSelect" class="sr-only">Watermark Style</label>
                    <select id="watermarkSelect" class="watermark-select">
                        <option value="Asset3.png">White</option>
                        <option value="Asset4.png">Black</option>
                        <option value="Asset2.png">Black Colored</option>
                        <option value="Asset1.png">Colored</option>
                    </select>
                    <button id="extractTextButton">Extract Text</button>

                </div>
            </div>
            <canvas id="canvas2"></canvas>

        </section>
    </main>

    <!-- Cropper Overlay -->
    <div class="cropper-overlay" id="cropperfullscreenOverlay" role="dialog" aria-label="Crop Image">
        <div class="cropidclass">
            <div class="cropper-wrapper">
                <img id="imageToCrop" src="" alt="Image to Crop">
                <button id="cropImage" class="primary-button">
                    Crop Image
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js" integrity="sha512-..." crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js" defer></script>
    <script src="Cropper.js" defer></script>
    <script src="script.js" defer></script>

    <!-- Fallback for No JavaScript -->
    <noscript>
        <div class="noscript-message">
            Sorry, this application requires JavaScript to function.
        </div>
    </noscript>
</body>
</html>
